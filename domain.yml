version: "2.0"

actions:
- utter_greet
- utter_ask_seat
- utter_ask_section
- utter_ask_time
- utter_booking_confirmation
- utter_goodbye
- utter_not_clear

intents:
  - greet:
      use entities: []
  - goodbye:
      use entities: []
  - when:
      use entities: 
        - time
  - section:
      use entities: 
        - section
  - seat:
      use entities: 
        - seaty
  - reserve:
      use entities: 
        - time
        - section
        - seaty

entities:
  - seaty
  - section
  - time

slots:
  seaty:
    type: float
    influence_conversation: false
  section:
    type: categorical
    values:
      -AC
      -Non AC
    influence_conversation: false
  time:
    type: text
    influence_conversation: false

forms:
  restaurant_form:
    required_slots:
        seaty:
          - type: from_entity
            entity: seaty
        section:
          - type: from_entity
            entity: section
        time:
          - type: from_entity
            entity: time

responses:
  utter_greet:
  - text: "Welcome to Lipi's restaurant! How can I help you ?"

  utter_ask_seat:
  - text: "How many seats would you like to reserve?"

  utter_ask_section:
  - text: "Which section would you like to book"
    buttons:
    - title: "AC"
      payload: '/section{{"section": "AC"}}'
    - title: "Non-AC"
      payload: '/section{{"section": "blue"}}'

  utter_ask_time: 
  - text: "When would you like to book a reservation? (We are only open from 7pm to 10pm)"

  utter_goodbye:
  - text: "Thank You for using our services ! Goodbye !"

  utter_not_clear:
  - text: "I did not understand, please try another way of saying it."

  utter_booking_confirmation:
  - text: "You have reserved {seaty} seats in our {section} section for {time}. Thanks!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
