version: "2.0"

actions:
- utter_greet
- utter_ask_seats
- utter_ask_section
- utter_ask_time
- utter_booking_confirmation
- utter_goodbye
- utter_not_clear
- validate_restaurant_form
- utter_faq

intents:
  - greet:
      use_entities: []
  - goodbye:
      use_entities: []
  - time:
      use_entities: 
        - time
  - section:
      use_entities: 
        - section
  - seats:
      use_entities: 
        - seats
  - reserve:
      use_entities: 
        - time
        - section
        - seats
  - faq

entities:
  - time
  - seats
  - section
  

slots:
  time:
    type: unfeaturized
    influence_conversation: false
  seats:
    type: float
    influence_conversation: false
  section:
    type: categorical
    values:
      -AC
      -Non AC
    influence_conversation: false
  

forms:
  restaurant_form:
    required_slots:
        seats:
          - type: from_entity
            entity: seats
            not_intent: time
        section:
          - type: from_entity
            entity: section


responses:
  utter_greet:
  - text: "Welcome to Lipi's restaurant! How can I help you ?"

  utter_ask_seats:
  - text: "How many seatss would you like to reserve?"

  utter_ask_section:
  - text: "Which section would you like to book"
    buttons:
    - title: "AC"
      payload: '/section{{"section": "AC"}}'
    - title: "Non-AC"
      payload: '/section{{"section": "Non-AC"}}'

  utter_ask_time: 
  - text: "time would you like to book a reservation?"

  utter_goodbye:
  - text: "Thank You for using our services ! Goodbye !"

  utter_not_clear:
  - text: "I did not understand, please try another way of saying it."

  utter_booking_confirmation:
  - text: "You have reserved {seats} seats in our {section} section for {time}. Thanks!"

  utter_faq/timings:
    - text: "The restaurant opens at 7pm and closes at 10pm."

  utter_faq/days:
    - text: "The restaurant is open each and every day."

  utter_faq/cancel:
    - text: "To cancel a reservation, simply call us at +91-9998887777 and cancel your reservation."
    
  utter_faq/specials:
    - text: "Our chef is a master of the Italian cuisine. Our core speciality is our pasta, which is renowned throughout the city."


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
