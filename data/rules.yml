version: "2.0"

rules:

- rule: Activate form
  steps:
  - intent: reserve
  - action: restaurant_form
  - active_loop: restaurant_form

rules:
- rule: Submit form
  condition:
  - active_loop: restaurant_form
  steps:
  - action: restaurant_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_booking_confirmation

- rule: Say welcome anytime the user greets
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye
