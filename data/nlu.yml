version: "2.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - good afternoon
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later
    - good day

- intent: reserve
  examples: |
    - I want to reserve a table
    - I want to book a table
    - I want to reserve a table for a party of [4]{"entity":"seat"}
    - I want to book a table for [2]{"entity":"seat"} people
    - I want to book a table tonight at [8:30 pm]{"entity":"time"}
    - I want to reserve a table for [2]{"entity":"seat"} people in [Non-AC]{"entity":"section"} section
    - Please book a table for me in [AC]{"entity":"section"} section at [8:45 pm]{"entity":"time"}
    - Reserve a table for [4]{"entity":"seat"} people
    - Could you book a table for me?
    - Book me a table
    - I want to book a table for a party of [4]{"entity":"seat"} at [7:00 pm]{"entity":"time"}
    - I want to book a table for [5]{"entity":"seat"} people in [half an hour]{"entity":"time"}
    - I want to reserve a table for [4]{"entity":"seat"} people in [AC]{"entity":"section"} section at [8'o clock in the evening]{"entity":"time"}
    - Book me a table for [3]{"entity":"seat"} people in [Non-AC]{"entity":"section"} section at [7:50 tonight]{"entity":"time"}.
    - I want to reserve a table in [Non-AC]{"entity":"section"} section.
    

- intent: section
  examples: |
    - [AC]{"entity":"section"}
    - [Non-AC]{"entity":"section"}

- intent: seat
  examples: |
    - [2]{"entity":"seat"} seats
    - a table for a party of [4]{"entity":"seat"}
    - [4]{"entity":"seat"}
    - [1]{"entity":"seat"} seat
    - [10]{"entity":"seat"} seats for a party
    

- intent: when
  examples: |
    - In [half an hour]{"entity":"time"}
    - In [10 minutes]{"entity":"time"}
    - [7:30 pm]{"entity":"time"}
    - At [4:45 pm]{"entity":"time"}
    - At [8'o clock in the evening]{"entity":"time"}
    - [9'o clock in the morning]{"entity":"time"} 
    - At [12 noon]{"entity":"time"}
    - [10:15 tonight]{"entity":"time"}
